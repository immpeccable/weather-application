<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "content" id = "content">
        
       
        <div class = "search-class" id = "search-class">
            <img src="images/search-3-24.ico" alt="">
            <input id = "search-city" class = "search-city" type="text" placeholder="Search city">
        </div>
       

        <div class = "city-weather" id = "city-weather">
            <div class = "weather-city-name" id = "weather-city-name">
                <div class = "weather-identifier" id = "weather-identifier">Mostly Sunny</div>
                <div class = "city-name" id = "city-name">GUANGZHOU, CHINA</div>
            </div>

            <div class = "information-div" id = "information-div">
                <div class = "degree" id = "degree">
                    69
                    <div class = "celcius-image">
                        °C
                    </div>
                </div>
                <div class = "info-class" id = "info-class">
                    <div>FEELS LIKE: 70°C</div>
                    <div>WIND: 5 MPH</div>
                    <div>HUMIDITY: 69%</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
