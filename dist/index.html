<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "content" id = "content">
        
       
        <div class = "search-error">
            <div class = "search-class" id = "search-class">
                <button class = "search-button" id = "search-button">
                    <img src="images/search-3-24.ico" alt="">
                </button>
                <input id = "search-city" class = "search-city" type="text" placeholder="Search city">
            </div>
            <div class = "error-msg" id = "error-msg">
</div>
        </div>
       

        <div class = "city-weather" id = "city-weather">
            <div class = "weather-city-name" id = "weather-city-name">
                <div class = "weather-identifier" id = "weather-identifier">Mostly Sunny</div>
                <div class = "city-name" id = "city-name">GUANGZHOU, CHINA</div>
            </div>

            <div class = "information-div" id = "information-div">
                <div class = "degree" id = "degree">
                </div>
                <div class = "info-class" id = "info-class">
                    <div id = "feels-like"></div>
                    <div id = "wind"></div>
                    <div id = "humidity"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
